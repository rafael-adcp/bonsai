Nome: Semente - Pitecolobium
id: semente-pitecolibium-
registros:
  - data: 28/11/2023
    descricao: > 
      No dia 28/11/2023 planei +- 80 sementes do pitecolobium, 
      algumas eu lixei (cortei com um alicate trim),
      outras eu simplesmente plantei e 
      outras eu deixe de molho na agua (aqueci ate 37 graus, desliguei e deixei as sementes la por 24h)
      e plantei todas em uma jardineira

  - data: 17/02/2024
    descricao: tem algumas mudas com uns 10-15cm +- mas poucas levantaram, acredito que somente as que eu cortei com o cortador de nha, o resto simplesmente nao germinou....
    fotos:
      - image_path: .\pages\piteco\A_semente\semente_piteco_1.png
        descricao: foto da jardineira com as mudinhas de 10-15cm

  - data: 21/04/2024
    descricao: as mudas estão grandes, depois eu dou uma medida e coloco para ter um parametro, mas ja estao da grossura do refil de uma caneta +-

  - data: 01/05/2024
    descricao: atualização do tamanho das mudinhas de piteco + aramação de duas delas
    fotos:
