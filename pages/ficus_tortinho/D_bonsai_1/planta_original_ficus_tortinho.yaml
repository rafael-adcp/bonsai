    descricao: acabei me descuidando dela e acho q ficou alguns dias sem regar, notei porque quando fui ver as folhas estam meio opacas e algumas retorcidas, achei que fosse poeira, mas ao chegar mais perto, vi o estrago..... tirei manualmente as folhas secas e reguei bem o solo e tambem pulveizei a planta com agua, espero muito que ainda de para salvar, tem varios brotinhos e essa é minha planta favorita
