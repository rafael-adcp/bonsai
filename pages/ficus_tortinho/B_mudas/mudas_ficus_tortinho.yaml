    descricao: A primeira muda do ficus, que estava em um potinho transparente, agora recebe seu primeiro vaso para engordar, entao agora ela para de ser muda e vira um pré-bonsai  <a href ="#pre-bonsai-ficus-tortinho-1">que poderá ser acompanhado aqui </a>
