        descricao: Esse é meu potinho de mudas antigo, tudo na areia, até o momento as plantas seguem firmes e fortes

  - data: 10/04/2024
    descricao: O potinho antigo de mudas que estava na areia ficou inteirinho tomado, mal dava para colocar o regador, entao desmembrei ele, colocando as mudas maiores nos maiores vasos que eu tinha e as menores naqueles vasinhos de suculenta, e fui utilizando areia, começanco das menores para as maiores. Por hora vou considerar todas como mudas até para identificar cada uma delas individualmente depois e ficar mais facil, mas para ter uma ideia, tinham um total de 15 mudas em um unico potinho.
    fotos:
      - image_path: ./pages/ficus_tortinho/B_mudas/muda_ficus_9.png
        descricao: Mostrando as 15 novas mudas, agora individualizadas, talvez não dure muito tempo e precise mudar algumas de vaso, mas por hora era o que dava para fazer


        







    


