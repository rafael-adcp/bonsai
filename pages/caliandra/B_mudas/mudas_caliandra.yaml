        descricao: a mudinha que estava aramada sobreu bastante na viagem que fiz no final do ano, ela esta bem capenga, acho que ela vai morrer..... devo cortar ela em breve para tentar ajudar

      - image_path: pages\caliandra\B_mudas\muda_caliandra_14.png
