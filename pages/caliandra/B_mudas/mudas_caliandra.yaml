Nome: Mudas - caliandra espinosa rosa
id: mudas-caliandra-espinosa-rosa
registros:
  - data: 15/01/2023
    descricao: cortei 6 galhos da planta mãe, passei elas no enraizador, e coloquei 3 na agua e 3 na areia

  - data: 08/02/2023
    descricao: poda da planta mãe e mudas na areia com terra com terra gerou 8 mudas
  
  - data: 26/02/2023
    descricao: Nao aparentam estar 100% mas ainda estao vivas (as do dia 15/01) as outras estao bem umas 2 tavlez q morram

  - data: 26/02/2023
    descricao: > 
      1 parece que ta morta, mas ainda ta verde
      a outra enraizou ai passei para a terra
      quanto as coisas tudo vido por hora, nada preto / marrom ou mucho
      coloquei 4 novas muda na areia
    fotos:
      - image_path: ./pages/caliandra/B_mudas\muda_caliandra_1.png
        descricao: mudinha de caliandra enraizada

      - image_path: ./pages/caliandra/B_mudas\muda_caliandra_2.png
        descricao: mudinha de caliandra enraizada
  - data: 23/03/2023
    descricao: a mudinha que foi para terra no dia 26/02/2023 foi aramada
    fotos:
      - image_path: ./pages/caliandra/B_mudas/muda_caliandra_3.png
        descricao: primeira aramação que realizei
  - data: 17/05/2023
    descricao: >
      passei as mudinhas para a sombra, no sol intenso elas estavam se fechando no meio da tarde
      Teve uma mudinha que estava bem jovem de raiz ainda e eu passei pra terra, to achando q deu ruim nela (a da foto tortinha, ainda esta viva)
  - data: 05/06/2023
    descricao: >
      Na caliandra tortinha polvilhei taegold, parece q ela n gosta de adubo quimico organico o q explica porque a grandona tava perdendo folhas
      A que estava no copo preto q eu falei q acho q deu ruim eu tirei renovei a terra e dei uma cortada, parece q ta viva, mas n nasceu nada ainda, esta na sombra descansando
      As caliandas que estao na xicara continuam la firme e fortes, acho q esqueci de colocar taegold nelas, na proxima rega se eu lembrar eu coloco
    fotos:
      - image_path: pages\caliandra\B_mudas\muda_caliandra_4.png
        descricao: caliandras na caneca que estava quebrada e eu transformei em um vaso
      
      - image_path: pages\caliandra\B_mudas\muda_caliandra_5.png
        descricao: a mudinha que eu tinha aramado continua firme e forte crescendo
      
      - image_path: pages\caliandra\B_mudas\muda_caliandra_6.png
        descricao: a muda que eu falei que acho q deu ruim, cortei e melhorei a terra pra ver

  - data: 15/07/2023
    descricao: >
      Tinha uma caliandra na areia junto com uma serissa, acho q negligenciei demais, tava cheio de raiz e comecaram a secar, na tentativa de salvar eu coloquei elas na agua pra ver se voltava a hidratar forçadamente
      Quando a drenagem da areia começara ficar ruim muito provavelmente ja esta na hora ou ja passou a hora de trocar, eu insisti muito...... nao sei se vai salvar
      Aramei novamente a que estava no pote sozinha e tinha sido aramada anteriormente (como ela cresceu, eu removi o arame antigo e coloquei um novo)
      E tambem coloquei as mudas mais proeminentes em uma especie de mamadeira (como algumas raizes estavam saindo pelos vazos e nos iriamos viajar em breve coloquei elas nessa mamadeira para ter mais agua e nutrientes)
    fotos:
      - image_path: pages\caliandra\B_mudas\muda_caliandra_7.png
        descricao: a tentativa de salvar a muda q foi negligenciada

      - image_path: pages\caliandra\B_mudas\muda_caliandra_8.png
        descricao: nova aramação

      - image_path: pages\caliandra\B_mudas\muda_caliandra_9.png
        descricao: mamadeira nas mudas

  - data: 12/09/2023
    descricao: > 
      atualização rotineira, acho que gostaram da mamadeira
      mudinhas que foram colocadas em um vaso que contem uma muda de outra planta para poder sobreviver a uma viagem que eu fiz
      sobreviveram e estão firmes e fortes crescendo e descabelando

    fotos:
      - image_path: pages\caliandra\B_mudas\muda_caliandra_10.png
        descricao: mudinhas que foram colocadas em um vaso que contem uma muda de outra planta

      - image_path: pages\caliandra\B_mudas\muda_caliandra_11.png
        descricao: mudinhas que estavam na mamadeira

  - data: 14/09/2023
    descricao: calda sulfocalcia

  - data: 23/09/2023
    descricao: poda na planta mãe para deixar menos descabelada, coloquei alguns em agua alguns na terra

  - data: 29/09/2023
    descricao: as que estavam na terra parecem todas murchas, as da agua estao ok, transferi as da terra para areia para evitar perder mais alguma

  - data: 10/10/2023
    descricao: as que estavam na terra e eu movi para a areia morreram todas, apenas continuam viva as que estavam na aguas

  - data: 30/11/2023
    descricao: as da agua continuam vivas e estao com raizes relativamente grandinhas, as que estavam no vaso grandao eu separei e coloquei tudo em vasos menores pra ver e deixar crescendo por mais tempo (acho inclusive q no processo matei uma)

  - data: 17/02/2024
    descricao: minhas mudas de caliandra que estão no vaso do ficus continuam firmes e fortes, crescendo bem e são varões longos
    fotos:
      - image_path: pages\caliandra\B_mudas\muda_caliandra_12.png
